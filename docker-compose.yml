version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: todo-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: applocal
      POSTGRES_DB: todolist
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appuser -d todolist"]
      interval: 5s
      timeout: 5s
      retries: 10

  app:
    build: .
    container_name: todo-app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgres://appuser:applocal@postgres:5432/todolist
    ports:
      - "3000:3000"

volumes:
  pg_data:
